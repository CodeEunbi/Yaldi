
# EC2 home/ubuntu/yaldi/nginx/conf.d/all-domains.conf



# ============ Docker DNS Resolver ============
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

# ============ Rate Limiting 존 정의 ============
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=jenkins_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=grafana_limit:10m rate=50r/s;

# ============ Gzip 압축 ============
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript
           application/json application/javascript application/xml+rss
           application/rss+xml font/truetype font/opentype
           application/vnd.ms-fontobject image/svg+xml;

# ============ 악성 봇 차단 ============
map $http_user_agent $bad_bot {
    default 0;
    ~*masscan 1;
    ~*nikto 1;
    ~*nmap 1;
    ~*sqlmap 1;
    ~*acunetix 1;
}

# ============ HTTP -> HTTPS 리다이렉트 ============
server {
    listen 80 default_server;
    server_name yaldi.kr www.yaldi.kr jenkins.yaldi.kr api.yaldi.kr
                grafana.yaldi.kr ai.yaldi.kr _;

    if ($bad_bot) {
        return 444;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============ 메인 사이트 (yaldi.kr) ============
server {
    listen 443 ssl;
    http2 on;
    server_name yaldi.kr www.yaldi.kr;

    ssl_certificate /etc/letsencrypt/live/yaldi.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yaldi.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    if ($bad_bot) {
        return 444;
    }

    if ($host = www.yaldi.kr) {
        return 301 https://yaldi.kr$request_uri;
    }

    access_log /var/log/nginx/yaldi.access.log;
    error_log /var/log/nginx/yaldi.error.log;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ============ Jenkins ============
server {
    listen 443 ssl;
    http2 on;
    server_name jenkins.yaldi.kr;

    ssl_certificate /etc/letsencrypt/live/yaldi.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yaldi.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    if ($bad_bot) {
        return 444;
    }

    client_max_body_size 100M;

    location / {
        limit_req zone=jenkins_limit burst=20 nodelay;

        # ⭐ 변수 사용 (시작 시점에 호스트 체크 안 함)
        set $jenkins_backend jenkins:8080;
        proxy_pass http://$jenkins_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # ⭐ 연결 실패 시 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 = @jenkins_unavailable;
    }

    location @jenkins_unavailable {
        return 503 "Jenkins is currently unavailable";
        add_header Content-Type text/plain;
    }
}

# ============ API ============
server {
    listen 443 ssl;
    http2 on;
    server_name api.yaldi.kr;

    ssl_certificate /etc/letsencrypt/live/yaldi.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yaldi.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/api.access.log;
    error_log /var/log/nginx/api.error.log;

    if ($bad_bot) {
        return 444;
    }

    client_max_body_size 10M;


    # ⭐ OAuth2 Authorization 시작점
    location /oauth2/authorization/ {
        limit_req zone=login_limit burst=5 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_redirect off;

        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    # ⭐ OAuth2 콜백 처리
    location /login/oauth2/code/ {
        limit_req zone=login_limit burst=5 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_redirect off;

        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    location = /actuator/health {
        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_set_header Host $host;
        proxy_connect_timeout 5;
        proxy_send_timeout 5;
        proxy_read_timeout 5;
        access_log off;
    }

    location = / {
        return 302 /swagger-ui/index.html;
    }

    location /ws {
        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location ~ ^/api/v1/projects/[^/]+/import/sql$ {
        # SQL import는 시간이 걸릴 수 있으므로 제한 완화
        limit_req zone=api_limit burst=10 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        # 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ⭐ HTTP/1.1 강제 (SSE는 HTTP/2와 호환성 문제)
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # 버퍼링 비활성화 (실시간 전송)
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        # 타임아웃 설정 (SQL import + AI 처리 = 최대 1시간)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # chunked transfer encoding
        chunked_transfer_encoding on;

        # TCP keepalive
        tcp_nodelay on;

        # 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }


    location ~ ^/api/v1/viewer/[^/]+/stream$ {
        # SSE 연결은 제한 완화
        limit_req zone=api_limit burst=10 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        # 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ⭐ HTTP/1.1 강제 (SSE는 HTTP/2와 호환성 문제)
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # 버퍼링 비활성화 (실시간 전송)
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        # 타임아웃 설정 (SSE는 긴 연결 유지 - 1시간)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # chunked transfer encoding
        chunked_transfer_encoding on;

        # TCP keepalive
        tcp_nodelay on;

        # 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    location /api/v1/notifications/stream {
        # SSE는 연결당 하나만 유지되므로 rate limit 완화
        limit_req zone=api_limit burst=10 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        # 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 필수 설정
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # 버퍼링 비활성화 (실시간 전송)
        proxy_buffering off;
        proxy_cache off;

        # 타임아웃 설정 (SSE는 긴 연결 유지 - 1시간)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # chunked transfer encoding
        chunked_transfer_encoding on;

        # TCP keepalive
        tcp_nodelay on;

        # 에러 처리
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    # ERD 자동 생성 (AI 처리 시간 필요)
    location /api/v1/erd-generation {
        limit_req zone=api_limit burst=10 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # AI 처리 시간 고려 (5분)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }


    location / {
        limit_req zone=api_limit burst=40 nodelay;

        set $backend_server backend:8080;
        proxy_pass http://$backend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30;
        proxy_send_timeout 30;
        proxy_read_timeout 30;

        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    location @backend_unavailable {
        return 503 "Backend API is currently unavailable";
        add_header Content-Type text/plain;
    }
}

